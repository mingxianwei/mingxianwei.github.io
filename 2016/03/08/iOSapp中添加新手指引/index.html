<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> iOS app中添加新手指引 · 我是一只小小小鸟</title><meta name="description" content="iOS app中添加新手指引 - 小土豆"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/u/2501078311" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="http://mingxianwei.github.io" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="http://www.jianshu.com/users/3b591f2af34a/latest_articles" target="_blank" class="nav-list-link">JIANSHU</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">iOS app中添加新手指引</h1><div class="post-info">Mar 8, 2016</div><div class="post-content"><p>先不说话，先直接上效果图<br><img src="http://mingxianwei.github.io/image/guide/newUserGuide1.jpeg" alt="[这个是矩形" width="375" height="667"></p>
<p>#<img src="http://mingxianwei.github.io/image/guide/newUserGuide2.jpeg" alt="[这个是矩形" width="375" height="667"></p>
<p>#<img src="http://mingxianwei.github.io/image/guide/newUserGuide3.jpeg" alt="[这个是矩形" width="375" height="667"><br><img src="http://mingxianwei.github.io/image/guide/newUserGuide4.jpeg" alt="[这个是矩形" width="375" height="667"></p>
<p>基本思路就是在一个View 上加上蒙版 msak 。不贴代码的都是流氓，So ，代码如下：<br><a id="more"></a></p>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">#pragma mark - ===== 新手指引 =====</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span><br><span class="line"> *  新手指引</span><br><span class="line"> */</span></span><br><span class="line"> </span><br><span class="line">- (<span class="keyword">void</span>)newUserGuide</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 这里创建指引在这个视图在window上</span></span><br><span class="line">    <span class="built_in">CGRect</span> frame = [<span class="built_in">UIScreen</span> mainScreen]<span class="variable">.bounds</span>;</span><br><span class="line">    <span class="built_in">UIView</span> * bgView = [[[<span class="built_in">UIView</span> alloc]initWithFrame:frame]autorelease];</span><br><span class="line">    bgView<span class="variable">.backgroundColor</span> = HEX_RGBA(<span class="number">0x323232</span>, <span class="number">0.8</span>);</span><br><span class="line">    <span class="built_in">UITapGestureRecognizer</span> * tap = [[[<span class="built_in">UITapGestureRecognizer</span> alloc]initWithTarget:<span class="keyword">self</span> action:<span class="keyword">@selector</span>(sureTapClick:)]autorelease];</span><br><span class="line">    [bgView addGestureRecognizer:tap];</span><br><span class="line">    [[<span class="built_in">UIApplication</span> sharedApplication]<span class="variable">.keyWindow</span> addSubview:bgView];</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//create path 重点来了（**这里需要添加第一个路径）</span></span><br><span class="line">    <span class="built_in">UIBezierPath</span> *path = [<span class="built_in">UIBezierPath</span> bezierPathWithRect:frame];   </span><br><span class="line">    <span class="comment">// 这里添加第二个路径 （这个是圆）</span></span><br><span class="line">    [path appendPath:[<span class="built_in">UIBezierPath</span> bezierPathWithArcCenter:<span class="built_in">CGPointMake</span>(frame<span class="variable">.size</span><span class="variable">.width</span> - <span class="number">30</span>, <span class="number">42</span>) radius:<span class="number">30</span> startAngle:<span class="number">0</span> endAngle:<span class="number">2</span>*M_PI clockwise:<span class="literal">NO</span>]]; </span><br><span class="line">    <span class="comment">// 这里添加第二个路径 （这个是矩形）</span></span><br><span class="line">    <span class="comment">//[path appendPath:[[UIBezierPath bezierPathWithRoundedRect:CGRectMake(frame.size.width/2.0-1, 234, frame.size.width/2.0+1, 55) cornerRadius:5] bezierPathByReversingPath]];</span></span><br><span class="line">    </span><br><span class="line">    <span class="built_in">CAShapeLayer</span> *shapeLayer = [<span class="built_in">CAShapeLayer</span> layer];</span><br><span class="line">    shapeLayer<span class="variable">.path</span> = path<span class="variable">.CGPath</span>;</span><br><span class="line">    <span class="comment">//shapeLayer.strokeColor = [UIColor blueColor].CGColor;</span></span><br><span class="line">    [bgView<span class="variable">.layer</span> setMask:shapeLayer];  </span><br><span class="line">    <span class="built_in">UIImageView</span> * imageView = [[[<span class="built_in">UIImageView</span> alloc]initWithFrame:<span class="built_in">CGRectMake</span>(frame<span class="variable">.size</span><span class="variable">.width</span> -<span class="number">300</span>,<span class="number">72</span>,<span class="number">270</span>, <span class="number">137</span>)]autorelease];</span><br><span class="line">    imageView<span class="variable">.image</span> = [<span class="built_in">UIImage</span> imageNamed:<span class="string">@"CouponBoard_guid"</span>];</span><br><span class="line">    [bgView addSubview:imageView];</span><br><span class="line">    </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span><br><span class="line"> *   新手指引确定</span><br><span class="line"> */</span></span><br><span class="line">- (<span class="keyword">void</span>)sureTapClick:(<span class="built_in">UITapGestureRecognizer</span> *)tap</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">UIView</span> * view = tap<span class="variable">.view</span>;</span><br><span class="line">    [view removeFromSuperview];</span><br><span class="line">    [view removeAllSubviews];</span><br><span class="line">    [view removeGestureRecognizer:tap];</span><br><span class="line">    [[<span class="built_in">NSUserDefaults</span> standardUserDefaults] setBool:<span class="literal">YES</span> forKey:<span class="string">@"firstCouponBoard_iPhone"</span>];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
